services:
  mongo:
    image: mongo:7
    container_name: algo404-mongo
    restart: unless-stopped
    volumes:
      - mongo-data:/data/db
    ports:
      - '127.0.0.1:27017:27017'

  cf-service:
    build: ./cf-service
    container_name: algo404-cf
    restart: unless-stopped

  backend:
    build: ./backend
    container_name: algo404-backend
    restart: unless-stopped
    depends_on:
      - mongo
      - cf-service
    environment:
      - PORT=5000
      - MONGODB_URI=mongodb://mongo:27017/algo404
      - JWT_SECRET=${JWT_SECRET}
      - ENCRYPTION_KEY=${ENCRYPTION_KEY}
      - CF_SERVICE_URL=http://cf-service:8000
      - FRONTEND_URL=${FRONTEND_URL:-http://localhost}
      - NODE_ENV=production

  frontend:
    build: ./frontend
    container_name: algo404-frontend
    restart: unless-stopped
    depends_on:
      - backend
    ports:
      - '${PORT:-80}:80'

volumes:
  mongo-data:
